<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2: Luxury Temptation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Region 2: Forest of Finance - Challenge 2</h1>
    </header>

    <section>
        <h2>Your current portfolio: ${{ player_money }} | Score: {{ player_score }}</h2>
        <p>You are tempted by a luxury purchase that costs $200. However, it may impact your financial growth.</p>
        
        <form method="POST">
            <label for="expense_choice">How do you want to handle this temptation?</label><br>
            <input type="radio" id="a" name="expense_choice" value="a">
            <label for="a">Buy the luxury item and lose $200.</label><br>
            
            <input type="radio" id="b" name="expense_choice" value="b">
            <label for="b">Avoid the purchase and keep your money.</label><br>
            
            <input type="radio" id="c" name="expense_choice" value="c">
            <label for="c">Buy the luxury item and sell it in 3 turns for a 10% profit.</label><br><br>

            <input type="submit" value="Submit Choice">
        </form>
    </section>

    <!-- <footer>
        <p><a href="{{ url_for('region2') }}">Back to Region 2</a></p>
    </footer> -->
</body>
</html>
