<!DOCTYPE html>
<html>
<head>
    <title>Region 3: Canyon of Compounders - Challenge 2</title>
</head>
<body>
    <h1>Challenge 2: Long-Term vs Short-Term Gains</h1>
    <p>Current Money: ${{ player_money }}</p>
    <p>Current Score: {{ player_score }}</p>
    <form method="post">
        <label>
            <input type="radio" name="gains_choice" value="a" required>
            (a) Take a 10% gain in 6 months (+$50).
        </label><br>
        <label>
            <input type="radio" name="gains_choice" value="b">
            (b) Wait for a 20% gain in 2 years (+$100).
        </label><br>
        <label>
            <input type="radio" name="gains_choice" value="c">
            (c) Take half now and half later (+$50 now, +$50 in 2 years).
        </label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
