<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City of Cycles</title>
    <style>
        @keyframes cycleRotate {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(360deg); }
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50; }
            50% { text-shadow: 0 0 30px #2E7D32, 0 0 40px #2E7D32; }
        }

        @keyframes windEffect {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: -1;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 4em;
            text-align: center;
            animation: titlePulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid #2E7D32;
        }

        .next-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .next-button:hover {
            transform: translateX(-50%) scale(1.05);
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .floating-element {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: cycleRotate 3s ease-in-out infinite;
        }

        .wind-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(76, 175, 80, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        @media screen and (max-width: 600px) {
            .title {
                font-size: 2.5em;
                padding: 15px 30px;
            }
            
            .next-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="/api/placeholder/1920/1080" alt="City Background" class="fullscreen-image">
        <h1 class="title">City of Cycles</h1>
        <button class="next-button" onclick="nextPage()">Next</button>
    </div>

    <script>
        function createFloatingElements() {
            const elements = ['ðŸš²', 'â™»ï¸', 'ðŸŒ±', 'ðŸŒ'];
            elements.forEach((element, index) => {
                const floating = document.createElement('div');
                floating.className = 'floating-element';
                floating.innerHTML = element;
                floating.style.left = (20 + index * 20) + 'vw';
                floating.style.top = (30 + index * 10) + 'vh';
                floating.style.animationDelay = (index * 0.5) + 's';
                document.body.appendChild(floating);
            });
        }

        function createWindEffect() {
            setInterval(() => {
                const wind = document.createElement('div');
                wind.className = 'wind-particle';
                wind.style.left = Math.random() * 100 + 'vw';
                wind.style.bottom = '20px';
                wind.style.animation = `windEffect ${2 + Math.random() * 2}s linear`;
                document.body.appendChild(wind);
                
                setTimeout(() => {
                    wind.remove();
                }, 4000);
            }, 200);
        }

        function nextPage() {
            window.location.href = '/region4/challenge1';
        }

        window.onload = function() {
            createFloatingElements();
            createWindEffect();
        }
    </script>
</body>
</html>
