<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canyon of Compounders</title>
    <style>
        @keyframes rockFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px #FF8C00, 0 0 30px #FF8C00; }
            50% { text-shadow: 0 0 30px #FF4500, 0 0 40px #FF4500; }
        }

        @keyframes dustParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: -1;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFA500;
            font-size: 4em;
            text-align: center;
            animation: titleGlow 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 15px;
            border: 2px solid #FF8C00;
        }

        .next-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FF8C00, #FF4500);
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .next-button:hover {
            transform: translateX(-50%) scale(1.05);
            background: linear-gradient(45deg, #FF4500, #FF8C00);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }

        .floating-element {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: rockFloat 3s ease-in-out infinite;
        }

        .dust-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(255, 165, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        @media screen and (max-width: 600px) {
            .title {
                font-size: 2.5em;
                padding: 15px 30px;
            }
            
            .next-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img src="static/canyon.png" alt="Canyon Background" class="fullscreen-image">
        <h1 class="title">Canyon of Compounders</h1>
        <button class="next-button" onclick="nextPage()">Explore Canyon</button>
    </div>

    <script>
        function createFloatingElements() {
            const elements = ['ðŸ’Ž', 'ðŸ“ˆ', 'ðŸ’°', 'ðŸ”ï¸'];
            elements.forEach((element, index) => {
                const floating = document.createElement('div');
                floating.className = 'floating-element';
                floating.innerHTML = element;
                floating.style.left = (20 + index * 20) + 'vw';
                floating.style.top = (30 + index * 10) + 'vh';
                floating.style.animationDelay = (index * 0.5) + 's';
                document.body.appendChild(floating);
            });
        }

        function createDustEffect() {
            setInterval(() => {
                const dust = document.createElement('div');
                dust.className = 'dust-particle';
                dust.style.left = Math.random() * 100 + 'vw';
                dust.style.bottom = '20px';
                dust.style.animation = `dustParticle ${2 + Math.random() * 2}s linear`;
                document.body.appendChild(dust);
                
                setTimeout(() => {
                    dust.remove();
                }, 4000);
            }, 200);
        }

        function nextPage() {
            window.location.href = '/region3/challenge1';
        }

        window.onload = function() {
            createFloatingElements();
            createDustEffect();
        }
    </script>
</body>
</html>
