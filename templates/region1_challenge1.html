<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1: Stock Opportunity</title>
</head>
<body>
    <h1>Challenge 1: Stock Opportunity</h1>
    <p>Your current money: ${{ player_money }}</p>
    <p>Your current score: {{ player_score }} points</p>

    <form method="post">
        <p>You start with $1,000. Choose your investment option:</p>
        <label><input type="radio" name="investment_choice" value="a" required> Invest 25% of your funds ($250) for high returns (15% return) - +$37.50</label><br>
        <label><input type="radio" name="investment_choice" value="b" required> Invest 50% of your funds ($500) for a higher risk-reward balance (0% return) - +$0</label><br>
        <label><input type="radio" name="investment_choice" value="c" required> Diversify: Invest 15% in tech and 35% in bonds ($150 + $350), tech returns 10% and bonds 5% - +$67.50</label><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
