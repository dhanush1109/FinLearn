<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valley of Ventures</title>
    <style>
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes glowBorder {
            0%, 100% { box-shadow: 0 0 20px #4CAF50; }
            50% { box-shadow: 0 0 40px #4CAF50; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            font-family: 'Arial', sans-serif;
        }

        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        .title-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            animation: glowBorder 2s infinite;
        }

        h1 {
            font-size: 4em;
            color: #2E7D32;
            text-align: center;
            margin: 20px 0;
            background: linear-gradient(90deg, #2E7D32, #4CAF50, #2E7D32);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 3s linear infinite;
        }

        .next-button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #2E7D32, #4CAF50);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            animation: floatUpDown 3s ease-in-out infinite;
        }

        .next-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .floating-icon {
            position: absolute;
            font-size: 2em;
            pointer-events: none;
            z-index: 3;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .next-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <img src="/static/ValleyofVentures.png" alt="Valley Background" class="background-image">
    
    <div class="content-overlay">
        <div class="title-container">
            <h1>Valley of Ventures</h1>
        </div>
        <button class="next-button" onclick="nextPage()">Begin Journey</button>
    </div>

    <script>
        function createFloatingIcons() {
            const icons = ['üí∞', 'üìà', 'üíé', 'üìä', 'üè¶'];
            for(let i = 0; i < 15; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + 'vw';
                icon.style.top = Math.random() * 100 + 'vh';
                icon.style.animation = `float ${3 + Math.random() * 2}s ease-in-out infinite`;
                icon.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(icon);
            }
        }

        function nextPage() {
            window.location.href = '/region1/challenge1';
        }

        window.onload = function() {
            createFloatingIcons();
        }

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
