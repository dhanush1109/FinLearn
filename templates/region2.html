<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image with Next Button</title>
    <style>
        /* Ensure the image takes up the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the image covers the full screen without stretching */
        }

        /* Style for the Next button */
        .next-button {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            align-self: center; /* Centers the button */
            position: absolute;
            bottom: 30px; /* Places the button at the bottom */
        }

        .next-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <img src="Flask/static/Image (1).jpg" alt="Full-Screen Image" class="fullscreen-image">
    
    <!-- Next Button -->
    <button class="next-button" onclick="nextImage()">Next</button>

    <script>
        // Function to handle the next button action
        function nextImage() {
            // Redirect to /region1/challenge1 when the Next button is clicked
            window.location.href = '/region2/challenge1';
        }
    </script>

</body>
</html>
