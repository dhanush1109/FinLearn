<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Full-Screen Background with Next Button</title>
    <style>
        /* Reset default margins and ensure full viewport coverage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed; /* Prevent scrolling and UI interference */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('static/regions.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Style for the Next button */
        .next-button {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 30px); /* Accounts for device-specific bottom UI */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Ensure button is above background */

            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Ensure responsiveness across different devices */
        @media screen and (max-width: 600px) {
            .next-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Wrapper for the background -->
    <div class="background"></div>

    <!-- Next Button -->
    <button class="next-button" onclick="nextImage()">Next</button>

    <script>
        // Function to handle the next button action
        function nextImage() {
            // Redirect to /region1 when the Next button is clicked
            window.location.href = '/region1';
        }

        // Prevent default touch behaviors that might interfere with full-screen experience
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
