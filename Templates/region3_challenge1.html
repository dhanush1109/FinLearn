<!DOCTYPE html>
<html>
<head>
    <title>Region 3: Canyon of Compounders - Challenge 1</title>
</head>
<body>
    <h1>Challenge 1: Reinvestment Decision</h1>
    <p>Current Money: ${{ player_money }}</p>
    <p>Current Score: {{ player_score }}</p>
    <form method="post">
        <label>
            <input type="radio" name="reinvest_choice" value="a" required>
            (a) Spend the $50 immediately.
        </label><br>
        <label>
            <input type="radio" name="reinvest_choice" value="b">
            (b) Reinvest the $50.
        </label><br>
        <label>
            <input type="radio" name="reinvest_choice" value="c">
            (c) Put it in a savings account for easy access.
        </label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
