<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('C:/Users/DhanushDevadiga/Desktop/Fin Game/Flask/static/Image.jpg') no-repeat center center; /* Use the relative path to the static folder */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .content {
            z-index: 2;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5); /* Darken the background for better text visibility */
            padding: 20px;
            border-radius: 10px;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .next-button {
            font-size: 1.2em;
            background-color: #8b5e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .next-button:hover {
            background-color: #6a3f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Game Instructions</h1>
            <p>Here are the rules of the game...</p>
            <a href="{{ url_for('regions') }}" class="next-button">Next</a> <!-- This will navigate to the /regions route -->
        </div>
    </div>
</body>
</html>
