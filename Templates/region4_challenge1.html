<!DOCTYPE html>
<html>
<head>
    <title>Region 4: City of Cycles - Challenge 1</title>
</head>
<body>
    <h1>Challenge 1: Market Timing</h1>
    <p>Current Money: ${{ player_money }}</p>
    <p>Current Score: {{ player_score }}</p>
    <form method="post">
        <label>
            <input type="radio" name="market_choice" value="a" required>
            (a) Invest heavily, hoping for recovery.
        </label><br>
        <label>
            <input type="radio" name="market_choice" value="b">
            (b) Wait to see if the market falls further.
        </label><br>
        <label>
            <input type="radio" name="market_choice" value="c">
            (c) Invest gradually over time, as it falls.
        </label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
